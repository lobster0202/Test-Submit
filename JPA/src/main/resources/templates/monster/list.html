<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <table>
        <tr>
            <th>팰 번호</th>
            <th>팰 이름</th>
            <th>팰 속성</th>
            <th>팰 등급</th>
        </tr>
        <tr th:each="monster : ${ monsterList }">
            <th th:text="${ monster.palNo }"></th>
            <th th:text="${ monster.palName }"></th>
            <th th:text="${ monster.palType }"></th>
            <th th:text="${ monster.palGrade }"></th>
        </tr>
    </table>

    <div id="paging">
        <!-- 맨앞 페이지로 이동 -->
        <button th:onclick="'location.href=\'/monster/list?page=' + ${ paging.startPage } + '\''">
            ⏪
        </button>

        <!-- 이전 페이지로 이동 -->
        <button th:onclick="'location.href=\'/monster/list?page=' + ${ paging.currentPage - 1 } + '\''"
                th:disabled="${ monsterList.first }">
            ◀
        </button>

        <!-- 숫자 버튼 -->
        <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
            <button th:onclick="'location.href=\'/monster/list?page=' + ${ page } + '\''"
                    th:text="${ page }"
                    th:disabled="${ paging.currentPage eq page }">

            </button>
        </th:block>
        <!-- 다음 페이지로 이동 -->
        <button th:onclick="'location.href=\'/monster/list?page=' + ${ paging.currentPage + 1 } + '\''"
                th:disabled="${ monsterList.last }">
            ▶
        </button>

        <!-- 맨뒤 페이지로 이동 -->
        <button th:onclick="'location.href=\'/monster/list?page=' + ${ paging.endPage } + '\''">
            ⏩
        </button>

    </div>
</body>
</html>
